      - name: ğŸ”¢ Prove Church Arithmetic
        run: |
          echo "=== Proving Church Arithmetic ==="
          node -e "
            const TWO = (s) => (z) => s(s(z));
            const THREE = (s) => (z) => s(s(s(z)));
            const PLUS = (m) => (n) => (s) => (z) => m(s)(n(s)(z));
            const MULT = (m) => (n) => (s) => m(n(s));
            const toNumber = (n) => n((x) => x + 1)(0);
            
            // 2 + 3 = 5
            const five = PLUS(TWO)(THREE);
            if (toNumber(five) !== 5) {
              console.error('âŒ 2 + 3 â‰  5');
              process.exit(1);
            }
            
            // 2 * 3 = 6
            const six = MULT(TWO)(THREE);
            if (toNumber(six) !== 6) {
              console.error('âŒ 2 * 3 â‰  6');
              process.exit(1);
            }
            
            console.log('âœ… Church arithmetic proven');
